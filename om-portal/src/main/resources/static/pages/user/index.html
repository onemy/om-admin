<body class="hold-transition sidebar-collapse layout-top-nav">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
	  <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <!-- <h4 class="m-0">用户列表</h4> -->
          </div>
          <div class="col-sm-6">

          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
      
      	<div class="row">
          <div class="col-2">
          	<!-- 左侧内容区开始 -->
	            <!-- Default box -->
	            <div id="queryArea" class="card">
		          <div class="card-header">
		            <h3 class="card-title">组织树</h3>
		          </div>
		          <!-- /.card-header -->
	              <div class="card-body">
					<div class="row">
			          <div class="col-sm-12">
						<ul id="ztree" class="ztree" style="width:260px; overflow:auto;"></ul>
		              </div>
		             </div>
	              </div>
	              <!-- /.card-body -->
	            </div>
	            <!-- /.card -->          	
          	<!-- 左侧内容区结束 -->          
          </div>
          <div class="col-10">
          	<!-- 右侧内容区开始 -->
			<div class="row">
	          <div class="col-12">
	            <!-- Default box -->
	            <div id="queryArea" class="card">
		          <!-- /.card-header -->
	              <div class="card-body">
					<div class="row">
			          <div class="col-sm-3">
			          	<form id="searchForm">
			          		<input type="hidden" id="groupId" name="group.id"/>
							<div class="input-group input-group-sm">
				              <input type="text" id="username" name="username" class="form-control" placeholder="名称">
			                  <span class="input-group-append">
			                    <button type="button" class="btn btn-info btn-flat" onclick="search()">查询</button>
			                  </span>
			                </div>
		                </form>
		              </div>
		             </div>
	              </div>
	              <!-- /.card-body -->
	            </div>
	            <!-- /.card -->
	          </div>
	        </div>
	        
	        <div class="row">
	          <div class="col-12">
	            <!-- Default box -->
	            <div class="card">
	              <div class="card-body">
					<div class="row">
	          			<div class="col-sm-6">
			              	<a class="btn btn-info btn-sm" href="#" onclick="openEntityWin(false,'',this)"><i class="fas fa-plus-circle"></i> 新增</a>
			              	<a class="btn btn-info btn-sm" href="#" onclick="dtOptions.deleteItemFromGPGrid('/api/user/batchDelete','dataGrid',this)"><i class="fas fa-trash-alt"></i> 删除</a>
			             </div>
			             <div class="col-sm-6">
			              	<div class="btn-group float-sm-right">
				              	<button type="button" onclick="$('#queryArea').toggle()" class="btn btn-default btn-sm">
				              	 <i class="fas fa-search"></i></button>
				              	<button type="button" class="btn btn-default btn-sm" onclick="location.reload();"><i class="fas fa-sync-alt"></i></button>
			              	</div>
	              		</div>
	              	</div>
	              	             	
	                <table id="dataGrid" data-view="dataTables" data-remote="true" data-load="auto" data-pagesize="10" data-url="/api/user/list" data-search="#searchForm" class="table table-bordered table-striped">
	                  <thead>
	                  <tr>
						<th data-column="id" data-width="3%" data-sortable="false" data-className="text-center" data-ref="renderer" data-renderer="checkRenderer">
							<input type="checkbox" name="all" id="all">
						</th>
	                    <th data-column="orderNo" data-width="5%">序号</th>
	                    <th data-column="username" data-width="20%">登录帐号</th>
	                    <th data-column="nickname" data-width="20%">用户名称</th>
	                    <th data-column="status" data-width="5%" data-ref="renderer" data-renderer="statusRenderer">禁用</th>
	                    <th data-column="id" data-width="25%" data-ref="renderer" data-renderer="operateRenderer">操作</th>
	                  </tr>
	                  </thead>
	                </table>
	              </div>
	              <!-- /.card-body -->
	            </div>
	            <!-- /.card -->
	          </div>
	        </div>          	
          	<!-- 右侧内容区结束 -->

<body class="hold-transition sidebar-collapse layout-top-nav">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
	  <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <!-- <h4 class="m-0">用户列表</h4> -->
          </div>
          <div class="col-sm-6">

          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
		<div class="row">
		  <div class="col-3">
            <!-- Default box -->
            <div id="queryArea" class="card">
	          <div class="card-header">
	            <h3 class="card-title">菜单树</h3>
	          </div>
	          <!-- /.card-header -->   
              <div class="card-body">
				<div class="row">
		          <div class="col-sm-12">	          	
					<ul id="ztree" class="ztree" style="width:260px; overflow:auto;"></ul>
	              </div>
	             </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->		  
		  </div>
          <div class="col-9">
            
            <!-- Default box -->
            <div class="card">
	          <div class="card-header">
	            <h3 class="card-title">功能列表</h3>

				<div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="card-refresh" data-source="config.html" data-source-selector="#card-refresh-content" data-load-on-init="false">
                    <i class="fas fa-sync-alt"></i>
                  </button>
                </div>	            
	          </div>
	          <!-- /.card-header -->
              <div class="card-body">
              	<form id="searchForm">
              		<input type="hidden" id="menuId" name="menu.id"/>
              		<input type="hidden" id="permissionData" size="100">
              	</form>

                <table id="dataGrid" data-view="dataTables" data-remote="true" data-pagesize="10" data-url="/api/permission/list" data-search="#searchForm" class="table table-bordered table-striped">
                  <thead>
                  <tr>
					<th data-column="id" data-width="3%" data-sortable="false" data-className="text-center" data-ref="renderer" data-renderer="checkRenderer">
						<input type="checkbox" name="all" id="all">
					</th>
                    <th data-column="orderNo" data-width="5%">序号</th>
                    <th data-column="code" data-width="25%">编码</th>
                    <th data-column="name" data-width="25%">名称</th>
                  </tr>
                  </thead>
                </table>
                
                
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
        

      </div>
    </section>
    <!-- /.content -->

  </div>
  <!-- /.content-wrapper -->

</div>
